<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="cart-section container">

        <div class="content">
            <div class="carts">
                <div class="cart">
                    <img src="./images/triangle.png" alt="">
                    <h2>Triangle</h2>
                    <p>Area (A) = 0.5 * b * h</p>
                    <input class="input-field" type="number"> <span>cm</span> <input class="input-field" type="number"> <span>cm</span>
                    <button class="main-btn" type="button">Calculate</button>
                </div>
                <div class="cart">
                    <img src="./images/rectangle.png" alt="">
                    <h2>Rectangle</h2>
                    <p>Area (A) = w * I</p>
                    <input class="input-field" type="number"> <span>cm</span> <input class="input-field" type="number"> <span>cm</span>
                    <button class="main-btn" type="button">Calculate</button>
                </div>
                <div class="cart">
                    <img src="./images/parallelogram.png" alt="">
                    <h2>Parrallelogram</h2>
                    <p>Area (A) = b * h</p>
                    <h4>b=10cm, h=12cm</h4>
                    <button class="main-btn" type="button">Calculate</button>
                </div>
                <div class="cart">
                    <img src="./images/rhombus.png" alt="">
                    <h2>Rhombus</h2>
                    <p>Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                    <input class="input-field" type="number"> <span>cm</span> <input class="input-field" type="number"> <span>cm</span>
                    <button class="main-btn" type="button">Calculate</button>
                </div>
                <div class="cart">
                    <img src="./images/pentagon.png" alt="">
                    <h2>Pentagon</h2>
                    <p>Area (A) = 0.5 * p * b</p>
                    <input class="input-field" type="number"> <span>cm</span> <input class="input-field" type="number"> <span>cm</span>
                    <button class="main-btn" type="button">Calculate</button>
                </div>
                <div class="cart">
                    <img src="./images/ellipse.png" alt="">
                    <h2>Ellipse</h2>
                    <p>Area (A) =  PI ab</p>
                    <input class="input-field" type="number"> <span>cm</span> <input class="input-field" type="number"> <span>cm</span>
                    <button class="main-btn" type="button">Calculate</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="side-cart">
                    <h2>Area Calculation</h2>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
